<mat-grid-list cols="1" rowHeight="300px" [formGroup]="formService.form">
  <!-- Skills Details -->
  <h1 class='mat-headline'>Add Skills/Experience</h1>
  <mat-grid-tile formArrayName="skills">
    <mat-form-field appearance="outline" class='skill-form-field'>
      <mat-label>Skills</mat-label>
      <mat-chip-list #chipList aria-label="Skill selection">
        <mat-chip
          *ngFor="let skill of formService.form.controls.skills.value"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(skill)"
        >
          {{ skill }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="eg: React, JavaScript..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="addSkill($event)"
          class='skill-input-area'
        />
      </mat-chip-list>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>

<div class="stepper-button" align="end">
  <button type="button" mat-button matStepperPrevious>Back</button>
  <button type="button" mat-button matStepperNext>Next</button>
</div>
