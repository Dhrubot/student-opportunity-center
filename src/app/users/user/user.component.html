<form [formGroup]="service.form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="personal-details-container">
        <input type="hidden" formControlName="$key" />
        <mat-form-field>
          <input formControlName="firstName" matInput placeholder="Firstname" />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="lastName" matInput placeholder="Lastname" />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="age" matInput placeholder="Age" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="personal-details-container">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="phone" matInput placeholder="Phone" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
