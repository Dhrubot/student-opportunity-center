<form [formGroup]="service.form">
  <mat-grid-list cols="2" rowHeight="300px">
    <h3>Personal Details</h3>
    <mat-grid-tile>
      <div class="personal-details-container">
        <input type="hidden" formControlName="$key" />
        <mat-form-field>
          <input formControlName="firstName" matInput placeholder="Firstname" required />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="lastName" matInput placeholder="Lastname" required/>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="age" matInput placeholder="Age" required/>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="personal-details-container">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" required/>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="phone" matInput placeholder="Phone" required/>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="300px" formGroupName="address">
    <h3>Address</h3>
    <mat-grid-tile>
      <div class="address-details-container">
      <mat-form-field>
        <input formControlName="addressField1" matInput placeholder="Address Field 1" required/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="addressField2" matInput placeholder="Address Field 2" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="city" matInput placeholder="city" required/>
      </mat-form-field>
    </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="address-details-container">
      <mat-form-field>
        <input formControlName="state" matInput placeholder="State" required/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="zipcode" matInput placeholder="Zipcode" required/>
      </mat-form-field>
      <div class='button-row'>
        <button mat-raised-button color='primary' type=submit [disabled]='service.form.invalid'> Submit </button>
        <button mat-raised-button color='warn'> Cleart </button>
      </div>
    </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
